<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home Page</title>
    <style>
        *{
            padding:1px;
            margin: 1px;
        }
        
    </style>
    <!-- <script src="app.js"></script> -->
</head>
<body>
    <h1 style="text-align: center;">Registeration Form</h1>
    <form action="/addemp" method="post">
        <div class="form-group">
          <label for="rollno">Rollno</label>
          <input type="text" class="form-control" id="_id" name="_id" placeholder="Enter Rollno">
         
        </div><br>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="empname" name="empname" placeholder="Enter Name">
        </div><br>
        <div class="form-group">
            <label for="Gender">Gender</label>
            <select class="form-select" id="gender" name="gender">
                <option selected>Choose Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Insert</button>
        <button type="submit" class="btn btn-success">Select</button>
        <button type="submit" class="btn btn-warning">Update</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>

</body>
</html>
